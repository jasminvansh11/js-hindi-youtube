<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Project</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(201, 182, 182);
            transition: background 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
        }

        h1 {
            font-family: 'Segoe UI', sans-serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            font-family: inherit;
            font-size: 1.1rem;
            padding: 12px 32px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            transform: scale(1.05);
        }

        .info {
            color: #555;
            font-size: 1rem;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Automatic Background Color Changer</h1>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <div class="info">Click Start to begin changing the background color automatically.<br>Click Stop to pause.
        </div>
    </div>

    <script>

        const randomColor = function () {
            const hex = "0123456789ABCDEF"
            let color = "#"
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 10)]
            }
            return color;
        };



        let interval;
        const startChangeColor = function () {
            interval = setInterval(changeStart, 1000)
            function changeStart() {
                document.body.style.backgroundColor = randomColor()

            }

        }

        const StopChangeColor = function () {
            clearInterval(interval)
        }

        document.querySelector("#start").addEventListener("click", startChangeColor);
        document.querySelector("#stop").addEventListener("click", StopChangeColor);










    </script>
</body>

</html>
